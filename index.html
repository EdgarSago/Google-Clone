<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/glogo.svg">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Google Clone</title>
</head>
<body>
    <header>
        <nav>
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <a href="" class="icon-apps">
                <span class="material-symbols-outlined">apps</span>
            </a>
            <a href="" class="login">Acceder</a>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="assets/googlelogo.png" alt="Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-symbols-outlined">search</span>
                <input type="text">
                <span class="icon-search"><img src="assets/BusquedaDeVoz.png" alt="Búsqueda por voz" width="14px" height="20px"></span>
                <span class="icon-search2"><img src="assets/BusquedaImage.svg" alt="Búsqueda por imagen"></span>
            </div>
        </section>
        <section class="main-button">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a></p>
        </section>
    </main>

    <footer>
        <section class="country">
            <p>México</p>
        </section>
        <section class="others">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
